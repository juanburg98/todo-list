<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link rel="stylesheet" href="./src/styles/style.css" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
</head>

<body class="app">
  <header>
    <div class="elementCenter">
      <h1 class="title">Todo List</h1>
    </div>
  </header>
  <main>
    <div class="elementCenter">
      <form>
        <input class="inputTodo simpleText" type="text" placeholder="Add a new todo..." />
      </form>
    </div>
    <div class="elementCenter">
      <button class="btnStyle simpleText" id="btnSubmit" type="submit">Add todo</button>
    </div>
    <div>
      <div class="" id="taskList"></div>
    </div>
  </main>
  <footer>
    <div class="contentFooter">
      <p class="simpleText">Made with love ❤️</p>
      <a href="https://github.com/juanburg98/todo-list" target="_blank" rel="noopener noreferrer">
        <img src="/github.svg" alt="Github repo" width="25px">
      </a>
    </div>
  </footer>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
